<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1>Under Construction by Virginia</h1>
                <h4><a href="/api">Read My API Documentation</a></h4>
            </div>
            <div>
                <form class="form-inline" id="newCakeForm">
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="cake name">
                    </div>
                    <div class="form-group">
                        <label for="title">Cake Batter Base</label>
                        <input type="text" class="form-control" name="cake" placeholder="cake batter base">
                    </div>
                    <div class="form-group">
                        <label for="title">Frosting</label>
                        <input type="text" class="form-control" name="frosting" placeholder="frosting">
                    </div>
                    <div class="form-group">
                        <label for="title">Description</label>
                        <input type="text" class="form-control" name="description" placeholder="description">
                    </div>
                    <button type="submit" class="btn btn-default">Bake a cake!</button>
                </form>
            </div>
            <ul id="cake-list">
              <script id="cake-li-template" type="text/x-handlebars-template">
                <li>
                  <p>{{name}} has a {{cake}} batter with {{frosting}} frosting.
                    Some say that this is {{description}}!</p>
                    <div class="">
                      <!-- pencil icon to toggle update form -->
                      <a href="javascript:void(0)" data-toggle="collapse" data-target="#update-{{_id}}">
                        <span class="glyphicon glyphicon-pencil"></span>
                      </a>

                      <!-- trash can icon to delete todo -->
                       <a href="javascript:void(0)" class="delete-todo">
                        <span class="glyphicon glyphicon-trash"></span>
                      </a>
                    </div>

                    <div class="collapse" id="update-{{_id}}">
                      <br>
                      <form class="form-inline update-todo">
                        <div class="form-group">
                          <input type="text" name="task" class="form-control" placeholder="Task" value="{{task}}">
                        </div>
                        <div class="form-group">
                          <input type="text" name="description" class="form-control" placeholder="Description" value="{{description}}">
                        </div>
                        <div class="form-group">
                          <input type="submit" class="btn btn-block btn-default" value="Update">
                        </div>
                      </form>
                    </div>
                </li>
              </script>
            </ul>
        </div>
    </div>
</body>

</html>
