<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Under Construction by Virginia</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <form class="form-inline" id="newCakeForm">
  <div class="form-group">
    <label for="title">Name</label>
    <input type="text" class="form-control" name="name" placeholder="cake name">
  </div>
  <div class="form-group">
    <label for="title">Cake Batter Base</label>
    <input type="text" class="form-control" name="cake" placeholder="cake batter base">
  </div>
  <div class="form-group">
    <label for="title">Frosting</label>
    <input type="text" class="form-control" name="frosting" placeholder="frosting">
  </div>
  <div class="form-group">
    <label for="title">Description</label>
    <input type="text" class="form-control" name="description" placeholder="description">
  </div>
  <button type="submit" class="btn btn-default">Bake a cake!</button>
</form>
        </div>
      </div>
    </div>
  </body>
</html>
